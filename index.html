<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black" >
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Dehli</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <form action="/action">
        <label for="username">Name: </label>
        <input type="text" name="username" id="username">
        <br>
        <br>
        Sex:
        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male </label>
        <input type="radio" name="gender" id="fe_male" value="fe_male">
        <label for="fe_male">Female</label>
        <br>
        <br>
        Country:
        <select name="Country" id="Country">
            <option selected>Select your Country</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
        </select>
        <br>
        <br>
        Message:
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="3"></textarea>
        <br><br>
        <input type="checkbox" name="subsr" id="subsr">
        <label for="subsr">Subsribe?</label>
        <br><br>
        <button>Submit</button>
    </form>
    <hr>
    <form action="/action">
        <h2>Feedback Form</h2>
        <div>
            <label for="username">Name: </label>
            <input type="text" name="username" id="username">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        Message:
       <div>
            <textarea name="feedback" id="feedback" cols="30" rows="3"></textarea>
       </div>
        Rate us out of 5:
        <div>
            <input type="radio" name="rating" id="1_star" value="1">
            <label for="1_star">1</label>
        </div>
        <div>
            <input type="radio" name="rating" id="2_star" value="2">
            <label for="2_star">2</label>
        </div>
        <div>
            <input type="radio" name="rating" id="3_star" value="3">
            <label for="3_star">3</label>
        </div>
        <div>
            <input type="radio" name="rating" id="4_star" value="4">
            <label for="4_star">4</label>
        </div>
        <div>
            <input type="radio" name="rating" id="5_star" value="5">
            <label for="5_star">5</label>
        </div>
        <br>
        <div>
            <button>Send your Message!</button>
        </div>   
    </form>
</body>
</html>
